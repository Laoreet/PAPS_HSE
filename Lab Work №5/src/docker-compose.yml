version: '3.8'

services:
  service1:
    build: ./service1
    ports:
      - "8000:8000"
    environment:
      - SERVICE2_URL=http://service2:8001
    volumes:
      - ./service1/uploads:/app/uploads

  service2:
    build: ./service2
    ports:
      - "8001:8001"
    volumes:
      - ./service1/uploads:/app/../service1/uploads
      - ./service2/models:/app/models
      - ./service2/utils:/app/utils